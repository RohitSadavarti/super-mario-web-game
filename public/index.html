<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Web Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #8B4513 70%, #228B22 100%);
        }

        #gameCanvas {
            display: block;
            background: transparent;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }

        #gameOver, #levelComplete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background: #ff5252;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Mobile Controls */
        #mobileControls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: rgba(0,0,0,0.3);
            display: none;
            z-index: 150;
        }

        .control-btn {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border: 3px solid rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            user-select: none;
            touch-action: manipulation;
            cursor: pointer;
        }

        .control-btn:active {
            background: rgba(255,255,255,1);
            transform: scale(0.95);
        }

        #leftBtn {
            left: 20px;
            bottom: 80px;
            width: 60px;
            height: 60px;
        }

        #rightBtn {
            left: 100px;
            bottom: 80px;
            width: 60px;
            height: 60px;
        }

        #jumpBtn {
            right: 30px;
            bottom: 80px;
            width: 80px;
            height: 80px;
            background: rgba(255,107,107,0.8);
            border-color: rgba(255,107,107,0.9);
            color: white;
        }

        #jumpBtn:active {
            background: rgba(255,107,107,1);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            #mobileControls {
                display: block;
            }
            
            #instructions {
                display: none;
            }
            
            #ui {
                font-size: 18px;
                top: 10px;
                left: 10px;
            }
            
            canvas {
                touch-action: none;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            #mobileControls {
                height: 100px;
            }
            
            #leftBtn, #rightBtn {
                width: 50px;
                height: 50px;
                bottom: 25px;
            }
            
            #rightBtn {
                left: 85px;
            }
            
            #jumpBtn {
                width: 60px;
                height: 60px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>Size: <span id="marioSize">Small</span></div>
        </div>

        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>

        <div id="levelComplete">
            <h2>Level Complete!</h2>
            <p>Great job!</p>
            <button onclick="nextLevel()">Next Level</button>
        </div>

        <div id="instructions">
            <div>Desktop: Arrow Keys/WASD + Space</div>
            <div>Mobile: Touch controls below</div>
        </div>

        <!-- Mobile Touch Controls -->
        <div id="mobileControls">
            <div class="control-btn" id="leftBtn">←</div>
            <div class="control-btn" id="rightBtn">→</div>
            <div class="control-btn" id="jumpBtn">↑</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game state
        let gameState = {
            score: 0,
            lives: 3,
            level: 1,
            gameRunning: true,
            camera: { x: 0, y: 0 }
        };

        // Enhanced Mario with human-like appearance
        let mario = {
            x: 100,
            y: canvas.height - 200,
            width: 32,
            height: 32,
            velX: 0,
            velY: 0,
            speed: 6,
            jumpPower: 16,
            onGround: false,
            direction: 1, // 1 for right, -1 for left
            size: 'small', // 'small', 'big'
            invulnerable: 0,
            animFrame: 0
        };

        // Game objects
        let platforms = [];
        let coins = [];
        let enemies = [];
        let particles = [];
        let powerBlocks = [];
        let powerUps = [];
        let bricks = [];

        // Input handling - Enhanced for mobile
        let keys = {};
        let touches = {
            left: false,
            right: false,
            jump: false
        };
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Mobile touch controls
        function setupMobileControls() {
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const jumpBtn = document.getElementById('jumpBtn');

            // Prevent scrolling and zooming
            document.addEventListener('touchmove', (e) => {
                e.preventDefault();
            }, { passive: false });

            document.addEventListener('gesturestart', (e) => {
                e.preventDefault();
            });

            // Left button
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touches.left = true;
            });
            leftBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                touches.left = false;
            });

            // Right button
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touches.right = true;
            });
            rightBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                touches.right = false;
            });

            // Jump button
            jumpBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touches.jump = true;
            });
            jumpBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                touches.jump = false;
            });

            // Prevent context menu on long press
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        }

        // Initialize level with much larger map
        function initLevel(levelNum) {
            platforms = [];
            coins = [];
            enemies = [];
            particles = [];
            powerBlocks = [];
            powerUps = [];
            bricks = [];
            
            const mapWidth = 4000; // Much larger map!
            
            // Ground platforms
            for (let i = 0; i < mapWidth/64; i++) {
                platforms.push({
                    x: i * 64,
                    y: canvas.height - 64,
                    width: 64,
                    height: 64,
                    type: 'ground'
                });
            }

            if (levelNum === 1) {
                // Floating platforms
                for (let i = 0; i < 15; i++) {
                    platforms.push({
                        x: 300 + i * 250,
                        y: canvas.height - 200 - (i % 3) * 50,
                        width: 128,
                        height: 32,
                        type: 'grass'
                    });
                }

                // Brick blocks
                for (let i = 0; i < 30; i++) {
                    bricks.push({
                        x: 200 + i * 180,
                        y: canvas.height - 300 - Math.floor(i/5) * 40,
                        width: 32,
                        height: 32,
                        destroyed: false
                    });
                }

                // Power-up blocks (? blocks)
                powerBlocks.push(
                    { x: 400, y: canvas.height - 250, width: 32, height: 32, hit: false, type: 'mushroom' },
                    { x: 800, y: canvas.height - 350, width: 32, height: 32, hit: false, type: 'mushroom' },
                    { x: 1200, y: canvas.height - 280, width: 32, height: 32, hit: false, type: 'coin' },
                    { x: 1600, y: canvas.height - 320, width: 32, height: 32, hit: false, type: 'mushroom' },
                    { x: 2000, y: canvas.height - 250, width: 32, height: 32, hit: false, type: 'coin' },
                    { x: 2400, y: canvas.height - 300, width: 32, height: 32, hit: false, type: 'mushroom' },
                    { x: 2800, y: canvas.height - 270, width: 32, height: 32, hit: false, type: 'coin' },
                    { x: 3200, y: canvas.height - 320, width: 32, height: 32, hit: false, type: 'mushroom' }
                );

                // Coins scattered throughout the level
                for (let i = 0; i < 40; i++) {
                    coins.push({
                        x: 150 + i * 100 + Math.random() * 50,
                        y: canvas.height - 120 - Math.random() * 250,
                        width: 20,
                        height: 20,
                        collected: false,
                        bounce: Math.random() * Math.PI * 2
                    });
                }

                // Various enemies - Turtles (Koopa Troopas)
                for (let i = 0; i < 12; i++) {
                    enemies.push({
                        x: 500 + i * 300,
                        y: canvas.height - 100,
                        width: 32,
                        height: 32,
                        velX: (i % 2 === 0 ? -2 : 2),
                        type: 'turtle',
                        shell: false,
                        shellTimer: 0,
                        direction: (i % 2 === 0 ? -1 : 1)
                    });
                }

                // Goombas
                for (let i = 0; i < 8; i++) {
                    enemies.push({
                        x: 700 + i * 400,
                        y: canvas.height - 100,
                        width: 28,
                        height: 28,
                        velX: (i % 2 === 0 ? -1.5 : 1.5),
                        type: 'goomba',
                        direction: (i % 2 === 0 ? -1 : 1),
                        squished: false,
                        squishedTimer: 0
                    });
                }
            }

            // Reset Mario
            mario.x = 100;
            mario.y = canvas.height - 200;
            mario.velX = 0;
            mario.velY = 0;
            mario.size = 'small';
            mario.invulnerable = 0;
            updateUI();
        }

        // Draw human-like Mario
        function drawMario() {
            ctx.save();
            
            // Mario colors
            const skinColor = '#FFDBAC';
            const shirtColor = mario.size === 'small' ? '#FF0000' : '#FF4500';
            const hatColor = '#FF0000';
            const overallsColor = '#0066CC';
            const shoeColor = '#8B4513';
            
            let marioWidth = mario.size === 'big' ? 36 : 32;
            let marioHeight = mario.size === 'big' ? 64 : 32;
            
            // Flashing when invulnerable
            if (mario.invulnerable > 0 && Math.floor(mario.invulnerable / 5) % 2 === 0) {
                ctx.globalAlpha = 0.5;
            }
            
            // Flip Mario based on direction
            if (mario.direction === -1) {
                ctx.scale(-1, 1);
                ctx.translate(-mario.x - marioWidth, 0);
            } else {
                ctx.translate(mario.x, 0);
            }
            
            // Head
            ctx.fillStyle = skinColor;
            ctx.fillRect(8, mario.y + 2, 16, 12);
            
            // Hat
            ctx.fillStyle = hatColor;
            ctx.fillRect(6, mario.y, 20, 8);
            
            // Eyes
            ctx.fillStyle = 'black';
            ctx.fillRect(10, mario.y + 4, 2, 2);
            ctx.fillRect(16, mario.y + 4, 2, 2);
            
            // Nose
            ctx.fillStyle = '#FF9999';
            ctx.fillRect(14, mario.y + 6, 2, 2);
            
            // Mustache
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(12, mario.y + 8, 6, 2);
            
            // Body (shirt)
            ctx.fillStyle = shirtColor;
            ctx.fillRect(10, mario.y + 14, 12, mario.size === 'big' ? 20 : 10);
            
            // Overalls
            ctx.fillStyle = overallsColor;
            ctx.fillRect(12, mario.y + 16, 8, mario.size === 'big' ? 18 : 8);
            
            // Arms
            ctx.fillStyle = skinColor;
            ctx.fillRect(6, mario.y + 16, 4, mario.size === 'big' ? 12 : 6);
            ctx.fillRect(22, mario.y + 16, 4, mario.size === 'big' ? 12 : 6);
            
            // Legs
            ctx.fillStyle = overallsColor;
            ctx.fillRect(10, mario.y + (mario.size === 'big' ? 34 : 24), 4, mario.size === 'big' ? 20 : 8);
            ctx.fillRect(18, mario.y + (mario.size === 'big' ? 34 : 24), 4, mario.size === 'big' ? 20 : 8);
            
            // Shoes
            ctx.fillStyle = shoeColor;
            ctx.fillRect(8, mario.y + (mario.size === 'big' ? 54 : 30), 6, 4);
            ctx.fillRect(18, mario.y + (mario.size === 'big' ? 54 : 30), 6, 4);
            
            ctx.restore();
        }

        // Draw turtle enemy
        function drawTurtle(enemy) {
            if (enemy.shell) {
                // Shell form
                ctx.fillStyle = '#228B22';
                ctx.fillRect(enemy.x, enemy.y + 16, enemy.width, 16);
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(enemy.x + 2, enemy.y + 18, enemy.width - 4, 4);
                ctx.fillRect(enemy.x + 4, enemy.y + 22, enemy.width - 8, 4);
            } else {
                // Full turtle
                ctx.fillStyle = '#228B22';
                ctx.fillRect(enemy.x, enemy.y + 8, enemy.width, 24);
                
                // Shell pattern
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(enemy.x + 2, enemy.y + 10, enemy.width - 4, 6);
                ctx.fillRect(enemy.x + 4, enemy.y + 16, enemy.width - 8, 6);
                
                // Head
                ctx.fillStyle = '#FFFF99';
                ctx.fillRect(enemy.x + 8, enemy.y + 2, 16, 10);
                
                // Eyes
                ctx.fillStyle = 'black';
                ctx.fillRect(enemy.x + 10, enemy.y + 4, 2, 2);
                ctx.fillRect(enemy.x + 18, enemy.y + 4, 2, 2);
                
                // Feet
                ctx.fillStyle = '#228B22';
                ctx.fillRect(enemy.x + 4, enemy.y + 28, 6, 4);
                ctx.fillRect(enemy.x + 22, enemy.y + 28, 6, 4);
            }
        }

        // Draw Goomba enemy
        function drawGoomba(enemy) {
            if (!enemy.squished) {
                // Body
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Feet
                ctx.fillStyle = '#654321';
                ctx.fillRect(enemy.x + 2, enemy.y + 24, 8, 4);
                ctx.fillRect(enemy.x + 18, enemy.y + 24, 8, 4);
                
                // Eyes
                ctx.fillStyle = 'white';
                ctx.fillRect(enemy.x + 6, enemy.y + 8, 4, 4);
                ctx.fillRect(enemy.x + 18, enemy.y + 8, 4, 4);
                
                ctx.fillStyle = 'black';
                ctx.fillRect(enemy.x + 7, enemy.y + 9, 2, 2);
                ctx.fillRect(enemy.x + 19, enemy.y + 9, 2, 2);
                
                // Frown
                ctx.fillStyle = 'black';
                ctx.fillRect(enemy.x + 12, enemy.y + 16, 4, 2);
            } else {
                // Squished form
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(enemy.x, enemy.y + 20, enemy.width, 8);
            }
        }

        // Check collision
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Create particles
        function createParticles(x, y, color, count = 8) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    velX: (Math.random() - 0.5) * 12,
                    velY: (Math.random() - 0.5) * 12,
                    color: color,
                    life: 40,
                    maxLife: 40
                });
            }
        }

        // Update game
        function update() {
            if (!gameState.gameRunning) return;

            // Update Mario animation
            mario.animFrame++;
            if (mario.invulnerable > 0) mario.invulnerable--;

            // Mario input - Enhanced for mobile
            let moveLeft = keys['ArrowLeft'] || keys['KeyA'] || touches.left;
            let moveRight = keys['ArrowRight'] || keys['KeyD'] || touches.right;
            let jump = keys['Space'] || keys['ArrowUp'] || keys['KeyW'] || touches.jump;

            if (moveLeft) {
                mario.velX = -mario.speed;
                mario.direction = -1;
            } else if (moveRight) {
                mario.velX = mario.speed;
                mario.direction = 1;
            } else {
                mario.velX *= 0.8;
            }

            if (jump && mario.onGround) {
                mario.velY = -mario.jumpPower;
                mario.onGround = false;
            }

            // Gravity
            mario.velY += 0.8;
            if (mario.velY > 15) mario.velY = 15;

            // Update Mario position
            mario.x += mario.velX;
            mario.y += mario.velY;

            // Adjust Mario size
            mario.height = mario.size === 'big' ? 64 : 32;
            mario.width = mario.size === 'big' ? 36 : 32;

            // Platform collision
            mario.onGround = false;
            let allPlatforms = [...platforms, ...bricks.filter(b => !b.destroyed), ...powerBlocks];
            
            for (let platform of allPlatforms) {
                if (checkCollision(mario, platform)) {
                    if (mario.velY > 0 && mario.y < platform.y) {
                        mario.y = platform.y - mario.height;
                        mario.velY = 0;
                        mario.onGround = true;
                    } else if (mario.velY < 0 && mario.y > platform.y) {
                        mario.y = platform.y + platform.height;
                        mario.velY = 0;
                        
                        // Hit power block from below
                        if (powerBlocks.includes(platform) && !platform.hit) {
                            platform.hit = true;
                            createParticles(platform.x + 16, platform.y, '#FFD700', 10);
                            
                            if (platform.type === 'mushroom') {
                                powerUps.push({
                                    x: platform.x,
                                    y: platform.y - 32,
                                    width: 24,
                                    height: 24,
                                    type: 'mushroom',
                                    velX: 2,
                                    velY: 0
                                });
                            } else if (platform.type === 'coin') {
                                gameState.score += 200;
                                createParticles(platform.x + 16, platform.y, '#FFD700', 12);
                            }
                        }
                        
                        // Break brick if big Mario
                        if (bricks.includes(platform) && mario.size === 'big') {
                            platform.destroyed = true;
                            createParticles(platform.x + 16, platform.y + 16, '#8B4513', 15);
                            gameState.score += 50;
                        }
                    } else if (mario.velX !== 0) {
                        if (mario.velX > 0) {
                            mario.x = platform.x - mario.width;
                        } else {
                            mario.x = platform.x + platform.width;
                        }
                        mario.velX = 0;
                    }
                }
            }

            // Update power-ups
            for (let powerUp of powerUps) {
                powerUp.velY += 0.5;
                powerUp.x += powerUp.velX;
                powerUp.y += powerUp.velY;
                
                // Power-up platform collision
                for (let platform of platforms) {
                    if (checkCollision(powerUp, platform)) {
                        if (powerUp.velY > 0) {
                            powerUp.y = platform.y - powerUp.height;
                            powerUp.velY = 0;
                        }
                    }
                }
                
                // Mario collision with power-up
                if (checkCollision(mario, powerUp)) {
                    if (powerUp.type === 'mushroom' && mario.size === 'small') {
                        mario.size = 'big';
                        mario.y -= 32; // Adjust position when growing
                        gameState.score += 1000;
                        createParticles(mario.x + 16, mario.y + 32, '#FF4500', 20);
                        updateUI();
                    }
                    powerUp.collected = true;
                }
            }
            powerUps = powerUps.filter(p => !p.collected && p.x > -50 && p.x < gameState.camera.x + canvas.width + 50);

            // Coin collection with bounce animation
            for (let coin of coins) {
                coin.bounce += 0.1;
                if (!coin.collected && checkCollision(mario, coin)) {
                    coin.collected = true;
                    gameState.score += 200;
                    createParticles(coin.x + 10, coin.y + 10, '#FFD700', 12);
                    updateUI();
                }
            }

            // Enemy AI and collision
            for (let enemy of enemies) {
                if (enemy.type === 'turtle') {
                    if (enemy.shell) {
                        enemy.shellTimer--;
                        if (enemy.shellTimer <= 0 && enemy.velX === 0) {
                            enemy.shell = false;
                            enemy.velX = enemy.direction * 2;
                        }
                    } else {
                        enemy.x += enemy.velX;
                    }
                } else if (enemy.type === 'goomba') {
                    if (!enemy.squished) {
                        enemy.x += enemy.velX;
                    } else {
                        enemy.squishedTimer--;
                        if (enemy.squishedTimer <= 0) {
                            enemy.defeated = true;
                        }
                    }
                }

                // Platform collision for enemies
                let enemyOnGround = false;
                for (let platform of platforms) {
                    if (checkCollision(enemy, platform)) {
                        if (enemy.y + enemy.height > platform.y && enemy.y < platform.y + platform.height) {
                            enemyOnGround = true;
                            break;
                        }
                    }
                }

                // Reverse direction at edges
                if (!enemyOnGround || enemy.x <= 0) {
                    enemy.velX *= -1;
                    enemy.direction *= -1;
                }

                // Mario-enemy collision
                if (checkCollision(mario, enemy) && mario.invulnerable === 0) {
                    if (mario.velY > 0 && mario.y < enemy.y) {
                        // Mario jumps on enemy
                        if (enemy.type === 'turtle' && !enemy.shell) {
                            enemy.shell = true;
                            enemy.shellTimer = 300;
                            enemy.velX = 0;
                            gameState.score += 100;
                        } else if (enemy.type === 'turtle' && enemy.shell) {
                            enemy.velX = enemy.velX === 0 ? mario.direction * 8 : 0;
                            gameState.score += 200;
                        } else if (enemy.type === 'goomba' && !enemy.squished) {
                            enemy.squished = true;
                            enemy.squishedTimer = 60;
                            enemy.velX = 0;
                            gameState.score += 100;
                        }
                        mario.velY = -8;
                        createParticles(enemy.x + 16, enemy.y + 16, '#FFD700', 8);
                    } else if (!enemy.shell || enemy.velX !== 0) {
                        // Mario takes damage
                        if (mario.size === 'big') {
                            mario.size = 'small';
                            mario.y += 32;
                            mario.invulnerable = 120;
                            createParticles(mario.x + 16, mario.y + 16, '#FF4500', 15);
                        } else {
                            gameState.lives--;
                            mario.invulnerable = 180;
                            createParticles(mario.x + 16, mario.y + 16, '#FF0000', 20);
                            
                            if (gameState.lives <= 0) {
                                gameOver();
                            } else {
                                mario.x = 100;
                                mario.y = canvas.height - 200;
                                mario.velX = 0;
                                mario.velY = 0;
                            }
                        }
                        updateUI();
                    }
                }
            }

            // Remove defeated enemies
            enemies = enemies.filter(enemy => !enemy.defeated);

            // Update particles
            particles = particles.filter(particle => {
                particle.x += particle.velX;
                particle.y += particle.velY;
                particle.velX *= 0.98;
                particle.velY *= 0.98;
                particle.life--;
                return particle.life > 0;
            });

            // Camera follow
            gameState.camera.x = mario.x - canvas.width / 2;
            if (gameState.camera.x < 0) gameState.camera.x = 0;

            // Check death
            if (mario.y > canvas.height + 100) {
                if (mario.size === 'big') {
                    mario.size = 'small';
                    mario.x = 100;
                    mario.y = canvas.height - 200;
                    mario.velX = 0;
                    mario.velY = 0;
                    mario.invulnerable = 120;
                } else {
                    gameState.lives--;
                    if (gameState.lives <= 0) {
                        gameOver();
                    } else {
                        mario.x = 100;
                        mario.y = canvas.height - 200;
                        mario.velX = 0;
                        mario.velY = 0;
                    }
                }
                updateUI();
            }

            // Level completion
            if (mario.x > 3800) {
                levelComplete();
            }
        }

        // Render everything
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(-gameState.camera.x, 0);

            // Draw clouds
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            for (let i = 0; i < 8; i++) {
                let x = (i * 500 - gameState.camera.x * 0.2) % (canvas.width + 300);
                let y = 80 + Math.sin(i) * 30;
                ctx.beginPath();
                ctx.arc(x, y, 40, 0, Math.PI * 2);
                ctx.arc(x + 35, y, 50, 0, Math.PI * 2);
                ctx.arc(x + 70, y, 40, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw platforms
            for (let platform of platforms) {
                if (platform.type === 'ground') {
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(platform.x, platform.y, platform.width, 8);
                } else {
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                }
            }

            // Draw bricks
            for (let brick of bricks) {
                if (!brick.destroyed) {
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                    ctx.fillStyle = '#A0522D';
                    ctx.fillRect(brick.x + 2, brick.y + 2, 28, 4);
                    ctx.fillRect(brick.x + 2, brick.y + 8, 28, 4);
                    ctx.fillRect(brick.x + 2, brick.y + 14, 28, 4);
                    ctx.fillRect(brick.x + 2, brick.y + 20, 28, 4);
                    ctx.fillRect(brick.x + 2, brick.y + 26, 28, 4);
                }
            }

            // Draw power blocks
            for (let block of powerBlocks) {
                if (block.hit) {
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(block.x, block.y, block.width, block.height);
                } else {
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(block.x, block.y, block.width, block.height);
                    ctx.fillStyle = '#FFA500';
                    ctx.fillRect(block.x + 2, block.y + 2, 28, 28);
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(block.x + 12, block.y + 8, 8, 16);
                    ctx.fillRect(block.x + 8, block.y + 12, 16, 8);
                }
            }

            // Draw coins with bounce
            for (let coin of coins) {
                if (!coin.collected) {
                    let bounceY = Math.sin(coin.bounce) * 5;
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(coin.x + 10, coin.y + 10 + bounceY, 10, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#FFFF00';
                    ctx.beginPath();
                    ctx.arc(coin.x + 7, coin.y + 7 + bounceY, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Draw power-ups
            for (let powerUp of powerUps) {
                if (powerUp.type === 'mushroom') {
                    // Mushroom cap
                    ctx.fillStyle = '#FF4500';
                    ctx.fillRect(powerUp.x, powerUp.y, 24, 16);
                    
                    // Mushroom spots
                    ctx.fillStyle = '#FFFF00';
                    ctx.fillRect(powerUp.x + 4, powerUp.y + 4, 4, 4);
                    ctx.fillRect(powerUp.x + 16, powerUp.y + 4, 4, 4);
                    ctx.fillRect(powerUp.x + 10, powerUp.y + 8, 4, 4);
                    
                    // Mushroom stem
                    ctx.fillStyle = '#FFDBAC';
                    ctx.fillRect(powerUp.x + 8, powerUp.y + 16, 8, 8);
                }
            }

            // Draw enemies
            for (let enemy of enemies) {
                if (enemy.type === 'turtle') {
                    drawTurtle(enemy);
                } else if (enemy.type === 'goomba') {
                    drawGoomba(enemy);
                }
            }

            // Draw particles
            for (let particle of particles) {
                let alpha = particle.life / particle.maxLife;
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = alpha;
                ctx.fillRect(particle.x, particle.y, 6, 6);
            }
            ctx.globalAlpha = 1;

            // Draw Mario
            drawMario();

            // Draw pipes (level decorations)
            ctx.fillStyle = '#228B22';
            for (let i = 0; i < 5; i++) {
                let pipeX = 1000 + i * 800;
                let pipeHeight = 120 + (i * 20);
                ctx.fillRect(pipeX, canvas.height - 64 - pipeHeight, 64, pipeHeight);
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(pipeX - 8, canvas.height - 64 - pipeHeight, 80, 16);
                ctx.fillStyle = '#228B22';
            }

            // Draw castle at the end
            if (gameState.camera.x + canvas.width > 3600) {
                ctx.fillStyle = '#696969';
                ctx.fillRect(3700, canvas.height - 300, 200, 236);
                
                // Castle towers
                ctx.fillRect(3680, canvas.height - 350, 40, 50);
                ctx.fillRect(3880, canvas.height - 350, 40, 50);
                ctx.fillRect(3780, canvas.height - 380, 40, 80);
                
                // Castle flag
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(3795, canvas.height - 400, 20, 15);
                ctx.fillStyle = '#000000';
                ctx.fillRect(3790, canvas.height - 420, 2, 40);
            }

            ctx.restore();

            // Draw UI elements that stay on screen
            drawMiniMap();
        }

        // Draw mini-map
        function drawMiniMap() {
            ctx.save();
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(canvas.width - 220, 20, 200, 60);
            
            ctx.fillStyle = 'white';
            ctx.font = '12px Arial';
            ctx.fillText('Mini Map', canvas.width - 210, 35);
            
            // Draw Mario position on minimap
            let mapScale = 200 / 4000;
            let marioMapX = mario.x * mapScale;
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(canvas.width - 220 + marioMapX, 45, 3, 3);
            
            // Draw level progress
            ctx.fillStyle = '#32CD32';
            ctx.fillRect(canvas.width - 220, 70, marioMapX, 5);
            ctx.fillStyle = '#666';
            ctx.fillRect(canvas.width - 220 + marioMapX, 70, 200 - marioMapX, 5);
            
            ctx.restore();
        }

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('marioSize').textContent = mario.size === 'big' ? 'Super Mario' : 'Small Mario';
        }

        // Game over
        function gameOver() {
            gameState.gameRunning = false;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Level complete
        function levelComplete() {
            gameState.gameRunning = false;
            gameState.score += gameState.lives * 1000; // Bonus points
            document.getElementById('levelComplete').style.display = 'block';
            updateUI();
        }

        // Restart game
        function restartGame() {
            gameState = {
                score: 0,
                lives: 3,
                level: 1,
                gameRunning: true,
                camera: { x: 0, y: 0 }
            };
            
            document.getElementById('gameOver').style.display = 'none';
            initLevel(1);
            updateUI();
        }

        // Next level
        function nextLevel() {
            gameState.level++;
            gameState.lives++; // Bonus life
            gameState.gameRunning = true;
            
            document.getElementById('levelComplete').style.display = 'none';
            initLevel(gameState.level);
            updateUI();
        }

        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Initialize and start
        setupMobileControls();
        initLevel(1);
        updateUI();
        gameLoop();

        // Handle resize and orientation
        function handleResize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Adjust camera if needed
            if (gameState.camera.x + canvas.width > 4000) {
                gameState.camera.x = 4000 - canvas.width;
            }
        }

        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', () => {
            setTimeout(handleResize, 100);
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            let now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Performance optimization for mobile
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // Reduce particle count on mobile
            const originalCreateParticles = createParticles;
            createParticles = function(x, y, color, count = 8) {
                return originalCreateParticles(x, y, color, Math.min(count, 4));
            };
        }
    </script>
</body>
